<body>
  <header class="contact-header">
    <button class="menu-button">
      <span class="visually-hidden">Click to toggle navigation menu</span>
    </button>
    <nav class="menu">

        </li>
      </ul>
    </nav>
  </header>
  <div class="smooth-state-container" id="main">
    <main class="contact-page">

      <section class="contact">
        <h1 class="contact-title">Get in touch</h1>
        <p class="thrilled">
          Send me a message! I'll be thrilled to hear from you :D
        </p>
        <form method="POST" action="http://www.focuspocus.io/magic/2e33c01f9fe7c96b39132061d4d5b991"
          class="message-form">
          <!-- <h2 class="form-title">Send me a message</h2> -->

          <label for="name" class="visually-hidden">your name</label>
          <input id="name" name="name" type="text" placeholder="Name" required />

          <label for="email" class="visually-hidden" required>email</label>
          <input id="email" name="email" type="email" placeholder="Email" required />

          <label for="message" class="visually-hidden">message</label>
          <textarea placeholder="Message" name="message" id="message" cols="30" rows="7"></textarea>
          <input type="submit" value="Send Message" class="send-button" />
        </form>


        <ul class="contact-items">
          <li class="contact-item">
            <a href="mailto:zhengnuo@gmail.com">
              <span class="sr-only">Send me an email</span>
              <i class="fas fa-envelope"></i>
            </a>
          </li>

          <li class="contact-item">
            <a href="www.linkedin.com/in/norazheng">
              <span class="sr-only">My Linkedin</span>
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li class="contact-item">
            <a href="https://twitter.com/nuozheng"><span class="sr-only">My Twitter</span>
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="contact-item">
            <a href="https://github.com/NoraZheng"><span class="sr-only">My GitHub profile</span>
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li class="contact-item">
            <a href="https://medium.com/@nuozheng"><span class="sr-only">My Medium Blog Page</span>
              <i class="fab fa-medium"></i>
            </a>
          </li>
        </ul>

      </section>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./scripts/jquery.smoothState.js"></script>
  <script src="./scripts/script.js"></script>
