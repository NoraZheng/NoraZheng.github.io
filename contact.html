<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@nuozheng" />
    <meta name="twitter:title" content="Nora Zheng | Front-end Developer" />
    <meta
      name="twitter:description"
      content="I'm a front‑end developer with a passion for crafting beautiful and user‑friendly apps and websites that make our life a bit more enjoyable."
    />
    <meta
      name="twitter:image"
      content="https://drive.google.com/uc?export=download&id=1FeeuKiu-HA8h5KMrA7N2Xj6pCBxq7Zee"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Nora Zheng | Front-end Developer | Contact</title>
    <script src="./scripts/reCAPTCHA.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <header class="contact-header">
      <button class="menu-button">
        <span class="visually-hidden">Click to toggle navigation menu</span>
      </button>
      <nav class="menu">
        <ul class="menu-links">
          <li class="menu-item">
            <a href="index.html" class="menu-link"
              ><span class="menu-link-name">home</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="portfolio.html" class="menu-link"
              ><span class="menu-link-name">portfolio</span></a
            >
          </li>
          <li class="menu-item">
            <a href="about-me.html" class="menu-link"
              ><span class="menu-link-name">about me</span></a
            >
          </li>
          <li class="menu-item">
            <a href="contact.html" class="menu-link"
              ><span class="menu-link-name">contact</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="smooth-state-container" id="main">
      <main class="contact-page">
        <section class="contact">
          <h1 class="contact-title">Get in touch</h1>
          <p class="thrilled">
            Send me a message! I'll be thrilled to hear from you :D
          </p>

          <form
            action="https://formspree.io/f/mpzrqrao"
            method="POST"
            class="no-smoothState"
            id="contact-form"
          >
            <label for="name" class="visually-hidden">your name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Name"
              required
            />

            <label for="email" class="visually-hidden" required
              >your email</label
            >
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              required
            />

            <label for="message" class="visually-hidden">message</label>
            <textarea
              placeholder="Message"
              name="message"
              id="message"
              cols="30"
              rows="7"
            ></textarea>
            <button
              data-sitekey="6LcTidsUAAAAAI7vmqxBXx5pAJrmMcb_XRks-GQU"
              data-callback="onSubmit"
              class="g-recaptcha send-button"
            >
              Send Message
            </button>
          </form>
        </section>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/jquery.smoothState.js"></script>
  </body>
</html>
